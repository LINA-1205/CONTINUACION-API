<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="crearCuenta.css">
    <link rel="stylesheet" href="../formularios/css/styles.css">
    <title>Tech4Good || Crear Cuenta</title>
</head>
<body>

    <div class="form-container contenedor_form">
        <h2 class="text-center">Crea tu cuenta</h2>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Ingresa tu Correo Electrónico">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Ingresa tu Contraseña">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-check2-all"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Confirma tu contraseña">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block boton">Crear Cuenta</button>
        </form>
    </div>

    <nav>
        <a href="../formularios/index.html">Volver al inicio</a>
        <a href="../formularios/Tabla/tabla.html">Ir a la tabla</a>
    </nav>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
